<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>X-έλιξη — Υπό Κατασκευή</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b1220;
      --card: #111a2e;
      --primary: #3da9fc;
      --accent: #2dd4bf;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(1200px 600px at 20% 10%, #122042, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 48px 32px;
      max-width: 480px;
      width: 90%;
      backdrop-filter: blur(8px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
    }

    .logo {
      font-size: 48px;
      font-weight: 600;
      letter-spacing: -0.04em;
      margin-bottom: 12px;
    }

    .logo span {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 18px;
      color: var(--muted);
      margin-bottom: 32px;
    }

    .status {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(45,212,191,0.1);
      color: var(--accent);
      font-size: 14px;
      margin-bottom: 24px;
    }

    .footer {
      font-size: 13px;
      color: var(--muted);
      margin-top: 32px;
    }

    .footer span {
      color: var(--text);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      X-<span>έλιξη</span>
    </div>

    <div class="status">
      Υπό κατασκευή
    </div>

    <div class="subtitle">
      Η πλατφόρμα εξελίσσεται.<br/>
      Σύντομα κοντά σας.
    </div>

    <div class="footer">
      © <span>X-έλιξη</span> — εξέλιξη στην πράξη
    </div>
  </div>

</body>
</html>
