<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>X-έλιξη — Υπό Κατασκευή</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b1220;
      --card: #111a2e;
      --primary: #3da9fc;
      --accent: #2dd4bf;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* Prevents scrollbars from the animation */
      background-color: var(--bg);
    }

    /* --- NEW BACKGROUND & SHINE STYLES --- */
    
    .bg-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Puts it behind the content */
      
      /* UPDATE THIS LINE with your actual image filename */
      background-image: url('logo-background.jpg'); 
      
      /* 'cover' fills screen. Use 'contain' if you want the whole logo visible */
      background-size: cover; 
      background-position: center;
      background-repeat: no-repeat;
    }

    /* The Shine Effect Overlay */
    .bg-layer::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%; /* Wider than screen to allow movement */
      height: 100%;
      
      /* Subtle white shine gradient */
      background: linear-gradient(
        110deg, 
        rgba(255, 255, 255, 0) 30%, 
        rgba(255, 255, 255, 0.5) 50%, /* Adjust 0.15 for brightness */
        rgba(255, 255, 255, 0) 70%
      );
      
      animation: waveShine 6s infinite linear;
      pointer-events: none;
    }

    @keyframes waveShine {
      0% { transform: translateX(-150%); }
      100% { transform: translateX(50%); }
    }

    /* --- EXISTING CARD STYLES --- */

    .container {
      text-align: center;
      /* Added slightly more blur to make text readable over the logo */
      background: linear-gradient(180deg, rgba(17, 26, 46, 0.7), rgba(17, 26, 46, 0.4));
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 48px 32px;
      max-width: 480px;
      width: 90%;
      backdrop-filter: blur(12px); /* Increased blur for legibility */
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      z-index: 1; /* Ensures text sits on top of background */
    }

    .logo {
      font-size: 48px;
      font-weight: 600;
      letter-spacing: -0.04em;
      margin-bottom: 12px;
    }

    .logo span {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 18px;
      color: var(--muted);
      margin-bottom: 32px;
    }

    .status {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(45,212,191,0.1);
      color: var(--accent);
      font-size: 14px;
      margin-bottom: 24px;
    }

    .footer {
      font-size: 13px;
      color: var(--muted);
      margin-top: 32px;
    }

    .footer span {
      color: var(--text);
    }
  </style>
</head>
<body>

  <div class="bg-layer"></div>

  <div class="container">
    <div class="logo">
      X-<span>έλιξη</span>
    </div>

    <div class="status">
      Υπό κατασκευή
    </div>

    <div class="subtitle">
      Η πλατφόρμα εξελίσσεται.<br/>
      Σύντομα κοντά σας.
    </div>

    <div class="footer">
      © <span>X-έλιξη</span> - εξέλιξη στην πράξη
    </div>
  </div>

</body>
</html>
